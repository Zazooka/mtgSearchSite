<div class="card-search">

    <div class="body-content">
        <img ng-src="{{test.data.cards[0].imageUrl}}"/>
        <h3>{{test}}</h3>
        <form name="cardSearchForm">
            <h2>Please enter details of the card you are looking for</h2>
            <label>What is the color of the card</label>

                <input type="checkbox">Black</input>

    </div>
    <dic class="footer">

    </dic>
</div>
